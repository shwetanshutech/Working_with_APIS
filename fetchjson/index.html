<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        #issMap {
            height: 180px;
        }
    </style>
    <title>fETCH json from map api and map long lat</title>
</head>

<body>

    <h1>Where is ISS </h1>
    <p>

        latitude: <span id="lat"></span>°</p><br>
    longitude: <span id="lon"></span>°
    </p>
    <div id='issMap'></div>
    <script>
        //Making the Maps and adding tiles
        const mymap = L.map('issMap').setView([0, 0], 1);
        const attribution =
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

        //Making a marker with constant icon
        const issIcon = L.icon({
            iconUrl: 'iss200.png',
            iconSize: [50, 32],
            iconAnchor: [25, 16]
        });
        const marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544'

        let firstTime = true;
        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();
            const { latitude, longitude } = data;

            marker.setLatLng([latitude, longitude])
            if (firstTime) {
                mymap.setView([latitude, longitude], 2)
                firstTime = false;
            }

            document.getElementById('lat').textContent = latitude.toFixed(2)
            document.getElementById('lon').textContent = latitude.toFixed(2)

        }
        getISS();
        setInterval(getISS, 1000);

    </script>

</body>

</html>
